<ion-header>
  <ion-toolbar>
    <div class="flex-center">
      <ion-menu-button></ion-menu-button>
      <ion-title>IT312</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="../assets/programming.jpg" />
    <ion-card-header>
      <ion-card-title>IT312</ion-card-title>
      <ion-card-subtitle>Integrative Programming and Technologies</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Instructor: Mr. Ian Val Delos Reyes
    </ion-card-content>
  </ion-card>


    <ion-list style="--background: #F7FFDD;">
      <ion-list-header>
        Activities
      </ion-list-header>
      <div class="activities-container">
        <ion-item-sliding>
          <ion-item-options side="start" (click)="setOpen(true)">
            <ion-item-option color="success">
              <ion-icon slot="start" name="archive"></ion-icon>
              Edit
            </ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              Module 1
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success">
              <ion-icon slot="start" name="archive"></ion-icon>
              Edit
            </ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              Module 2
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success">
              <ion-icon slot="start" name="archive"></ion-icon>
              Edit
            </ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              Module 3
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-list>

  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <div class="flex-center">
            <ion-button fill="none" style="--color: #F7FFDD;" (click)="setOpen(false)"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
            <ion-title>IT312 | Module 1</ion-title>
          </div>  
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-content style="padding: 0; --background: #F7FFDD;">
            <ion-item>
              <ion-label position="stacked">Activity Name:</ion-label>
              <ion-input placeholder="Enter text" value="Module 1" [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Subject Code:</ion-label>
              <ion-input placeholder="Enter text" value="IT312" [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Subject Code:</ion-label>
              <ion-input placeholder="Enter text" value="Integrative Programming and Technologies" [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Date Given: </ion-label>
              <ion-input placeholder="Enter text" value="December 1, 2022" [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Deadline: </ion-label>
              <ion-input placeholder="Enter text" value="December 10, 2022, 12:00am" [disabled]="true"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
